<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" type="image/png" href="imagens/icon.jpg">
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar em menas tentativas possíveis!</p>

  <div id="gameContainer">
    <input type="text" id="guessInput" placeholder="Digite um número">
    <div id="numericButtons">
      <div class="row">
        <button class="numericButton" data-value="1">1</button>
        <button class="numericButton" data-value="2">2</button>
        <button class="numericButton" data-value="3">3</button>
      </div>
      <div class="row">
        <button class="numericButton" data-value="4">4</button>
        <button class="numericButton" data-value="5">5</button>
        <button class="numericButton" data-value="6">6</button>
      </div>
      <div class="row">
        <button class="numericButton" data-value="7">7</button>
        <button class="numericButton" data-value="8">8</button>
        <button class="numericButton" data-value="9">9</button>
      </div>
      <div class="row">
        <button class="numericButton" data-value="0">0</button>
        <button id="clearButton">Limpar</button>
      </div>
    </div>
    <p id="message"></p>
    <button id="checkButton">Verificar</button>
    <button id="restartButton" style="display: none;">Reiniciar o jogo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
